<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">My Website</h1>
    </header>
    <main class="p-4">
        <button id="joinWaitlistBtn" class="bg-blue-500 text-white p-2 rounded">Join the Waitlist</button>
        <div id="popup" class="hidden fixed inset-0 bg-gray-700 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-4 rounded">
                <h2 class="text-xl mb-4">Create Account</h2>
                <form id="createAccountForm">
                    <input type="email" id="email" placeholder="Email" class="mb-2 p-2 border" required>
                    <input type="password" id="password" placeholder="Password" class="mb-2 p-2 border" required>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Create Account</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/src/app.js"></script>
    <script src="/src/auth.js"></script>
</body>
</html>
