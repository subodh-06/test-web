<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Contact Us</h1>
    </header>
    <main class="p-4">
        <form id="contactForm">
            <input type="text" id="contactName" placeholder="Name" class="mb-2 p-2 border" required>
            <input type="email" id="contactEmail" placeholder="Email" class="mb-2 p-2 border" required>
            <textarea id="contactMessage" placeholder="Message" class="mb-2 p-2 border" required></textarea>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Send Message</button>
        </form>
    </main>
    <script src="/src/contact.js"></script>
    <script src="/src/auth.js"></script>
</body>
</html>
