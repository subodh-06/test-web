<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Profile</h1>
        <button id="logoutBtn" class="bg-red-500 text-white p-2 rounded">Logout</button>
    </header>
    <main class="p-4">
        <form id="profileForm">
            <input type="text" id="name" placeholder="Name" class="mb-2 p-2 border" required>
            <input type="number" id="age" placeholder="Age" class="mb-2 p-2 border" required>
            <select id="gender" class="mb-2 p-2 border" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="instagram" placeholder="Instagram Username" class="mb-2 p-2 border">
            <input type="text" id="youtube" placeholder="YouTube Username" class="mb-2 p-2 border">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Update Profile</button>
        </form>
    </main>
    <script src="/src/profile.js"></script>
    <script src="/src/auth.js"></script>
</body>
</html>
